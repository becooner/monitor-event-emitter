<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./lib/bundle.browser.js?t=73131313"></script>
  <script>
    window.onload = function () {
      const eventBus = new PrettyEventEmitter({
        maxEvents: 3,
        scope: "Membership"
      })

      eventBus.on("pay.font pay.sticker", (status) => {
        return status
      })
      eventBus.on("download.sticker", async (random) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (random > 0.5) {
              resolve({
                status: "success",
                code: random
              })
            } else {
              reject({
                status: "fail",
                code: random
              })
            }
          }, 2000)
        })
      })

      eventBus.emit("download.sticker", Math.random())

      // eventBus.watch("cool")

      eventBus.emit("pay.font", true)

      setTimeout(() => {
        eventBus.emit("pay.font", false)
        eventBus.emit("pay.sticker", false, { a: 10, b: 20 })
      }, 5000)

      document.getElementById("app").innerText = "hello world"
    }
  </script>
</html>
