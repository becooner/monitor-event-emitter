<html lang="en">

  <body>
    <div id="app"></div>
  </body>
  <script src="./lib/bundle.browser.js?t=3383091334141178332111421179"></script>
  <script>
    window.onload = function () {
      const eventBus = new PrettyEventEmitter({
        maxEvents: 3,
        scope: "MY Test",
        debug: true
      })

      // eventBus.on("exchanged", (status) => {
      //   return status
      // })
      eventBus.on("download.sticker", async (random) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (random > 0.5) {
              resolve({
                status: "success",
                code: random
              })
            } else {
              reject({
                status: "fail",
                code: random
              })
            }
          }, 1000)
        })
      })

      // eventBus.emit("exchanged", true)

      setTimeout(() => {
        eventBus.emit("download.sticker", Math.random())
      }, 2000)

      // setTimeout(() => {
      //   eventBus.emitType("sticker", Math.random())
      // }, 5000)

      document.getElementById("app").innerText = "hello world"
    }
  </script>
